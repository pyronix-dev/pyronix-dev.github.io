<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <style>
        :root {
            --primary: #ef4444;
            --secondary: #dc2626;
            --background: #ffffff;
            --foreground: #000000;
            --muted: #f3f4f6;
            --muted-foreground: #6b7280;
            --border: #e5e7eb;
            --card: #ffffff;
        }

        .dark {
            --background: #000000;
            --foreground: #ffffff;
            --muted: #1a1a1a;
            --muted-foreground: #a1a1aa;
            --border: #27272a;
            --card: #111111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease;
        }

        nav {
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 1rem;
            background: var(--background);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
        }

        .nav-links a {
            color: var(--muted-foreground);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--foreground);
        }

        #theme-toggle {
            background: none;
            border: none;
            color: var(--foreground);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        #theme-toggle:hover {
            background: var(--muted);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            min-height: 0;
        }

        .card {
            background: var(--card);
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 35rem;
            padding: 1.5rem;
        }

        .error-icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: scaleIn 0.3s ease-out;
        }

        .error-icon svg {
            width: 2rem;
            height: 2rem;
            color: var(--primary);
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawX 1s ease-out forwards;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes drawX {
            0% {
                stroke-dashoffset: 100;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        .card-title {
            font-size: 1.5rem;
            text-align: center;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .card-description {
            text-align: center;
            color: var(--muted-foreground);
            margin-bottom: 1.5rem;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            margin: 1rem 0;
        }

        .error-details {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .error-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
        }

        .error-row:last-child {
            border-bottom: none;
        }

        .error-label {
            color: var(--muted-foreground);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .error-value {
            font-weight: 500;
            color: var(--foreground);
        }

        .retry-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 1.5rem;
        }

        .retry-button:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }

        .support-section {
            text-align: center;
            margin-top: 2rem;
        }

        .support-email {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .support-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--muted-foreground);
            margin-top: 0.5rem;
        }

        footer {
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .social-link {
            width: 2rem;
            height: 2rem;
            background: var(--muted);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: var(--muted-foreground);
            transform: translateY(-2px);
        }

        .social-link svg {
            width: 1.25rem;
            height: 1.25rem;
            fill: var(--foreground);
        }

        .footer-links {
            margin-bottom: 0.5rem;
        }

        .footer-links a {
            color: var(--muted-foreground);
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.875rem;
        }

        .footer-links a:hover {
            color: var(--foreground);
        }

        .copyright {
            color: var(--muted-foreground);
            font-size: 0.75rem;
        }

        @media (max-width: 640px) {
            .card {
                margin: 1rem;
                padding: 1rem;
            }

            .error-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .footer-links {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .footer-links a {
                margin: 0;
            }

            .social-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        .skeleton {
            height: 1.25rem;
            background: linear-gradient(90deg,
                    var(--muted) 0%,
                    var(--muted-foreground) 50%,
                    var(--muted) 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            border-radius: 0.25rem;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .sun-icon,
        .moon-icon {
            transition: transform 0.5s ease;
        }

        .sun-icon.rotate {
            transform: rotate(180deg);
        }

        .moon-icon.rotate {
            transform: rotate(-180deg);
        }
    </style>
</head>

<body>

            <a href="#faq">FAQ</a>
            <button id="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                </svg>
            </button>

    <main class="main-content">

            </button>

                <p>Need help? Contact us at: <a href="mailto:admin0mrx@proton.me" class="support-email">admin0mrx@proton.me</a></p>
                <p class="support-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" />
                        <path d="M12 6v6l4 2" />

            </a>
            <a href="#tiktok" class="social-link" aria-label="TikTok">
                <svg viewBox="0 0 24 24">
                    <path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z" />

        <div class="footer-links">
            <a href="#privacy">Privacy Policy</a>
            <a href="#terms">Terms of Service</a>
            <a href="#support">Support</a>
        </div>
        <div class="copyright">© 2024 All rights reserved.</div>

    <script>
        const WORKER_URL = 'https://ppcrossoriginrelayhandler.rzotime.workers.dev';

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        function setTheme(isDark) {
            document.body.classList.toggle('dark', isDark);

            // Remove existing rotation classes
            sunIcon.classList.remove('rotate');
            moonIcon.classList.remove('rotate');

            // Add rotation to the icon that's being hidden
            if (isDark) {
                sunIcon.classList.add('rotate');
            } else {
                moonIcon.classList.add('rotate');
            }

            // Delay the display change to allow for animation
            setTimeout(() => {
                sunIcon.style.display = isDark ? 'none' : 'block';
                moonIcon.style.display = isDark ? 'block' : 'none';
            }, 250);
        }

        // Check system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            setTheme(true);
        }

        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark');
            setTheme(isDark);
        });

        async function fetchErrorDetails(errorId) {
            try {
                const response = await fetch(`${WORKER_URL}/api/get-error`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ errorId })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Error fetching details:', error);
                return {
                    code: 'FETCH_ERROR',
                    message: 'Failed to load error details. Please try refreshing the page.',
                    transactionId: 'N/A'
                };
            }
        }

        function displayErrorData(errorData) {
            const errorDetails = document.getElementById('error-details');

            if (errorData && !errorData.error) {  // Check if it's not an error response
                errorDetails.innerHTML = `
                    <div class="error-row">
                        <span class="error-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="12" y1="8" x2="12" y2="12"/>
                                <line x1="12" y1="16" x2="12.01" y2="16"/>
                            </svg>
                            Error Code
                        </span>
                        <span class="error-value">${errorData.code || 'Unknown'}</span>
                    </div>
                    <div class="error-row">
                        <span class="error-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                            Message
                        </span>
                        <span class="error-value">${errorData.message || 'An unknown error occurred'}</span>
                    </div>
                    <div class="error-row">
                        <span class="error-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            Transaction ID
                        </span>
                        <span class="error-value">${errorData.transactionId || 'N/A'}</span>
                    </div>
                    <div class="error-row">
                        <span class="error-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>
                            Time
                        </span>
                        <span class="error-value">${new Date(errorData.timestamp || Date.now()).toLocaleString()}</span>
                    </div>
                `;
            } else {
                // Display a user-friendly error message
                errorDetails.innerHTML = `
                    <div class="error-row">
                        <span class="error-value">
                            ${errorData?.error || 'We encountered an unexpected error while processing your payment. Please try again or contact support if the issue persists.'}
                        </span>
                    </div>
                `;
            }
        }

        // Initialize with loading state
        function showLoadingState() {
            const errorDetails = document.getElementById('error-details');
            errorDetails.innerHTML = `
                <div class="error-row">
                    <span class="error-label">Loading</span>
                    <span class="error-value"><div class="skeleton" style="width: 150px;"></div></span>
                </div>
                <div class="error-row">
                    <span class="error-label">Please wait</span>
                    <span class="error-value"><div class="skeleton" style="width: 200px;"></div></span>
                </div>
            `;
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const errorId = params.get('errorID');

            if (errorId) {
                showLoadingState();
                const data = await fetchErrorDetails(errorId);
                displayErrorData(data);
            } else {
                displayErrorData({
                    error: 'No error ID provided. Please try the payment again or contact support.'
                });
            }
        });
    </script>
</body>
