<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Purchase</title>
    <style>
        :root {
            --primary: #00dc82;
            --secondary: #0ea5e9;
            --background: #ffffff;
            --foreground: #000000;
            --muted: #f3f4f6;
            --muted-foreground: #6b7280;
            --border: #e5e7eb;
            --card: #ffffff;
        }

        .dark {
            --background: #000000;
            --foreground: #ffffff;
            --muted: #1a1a1a;
            --muted-foreground: #a1a1aa;
            --border: #27272a;
            --card: #111111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease;
        }

        nav {
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 1rem;
            background: var(--background);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 600;
            font-size: 1.25rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-links a {
            color: var(--muted-foreground);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--foreground);
        }

        #theme-toggle {
            background: none;
            border: none;
            color: var(--foreground);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        #theme-toggle:hover {
            background: var(--muted);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            min-height: 0;
        }

        .card {
            background: var(--card);
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 35rem;
            padding: 1.5rem;
        }

        .success-icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            background: rgba(0, 220, 130, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: scaleIn 0.3s ease-out;
        }

        .success-icon svg {
            width: 2rem;
            height: 2rem;
            color: var(--primary);
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 1s ease-out forwards;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            60% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes drawCheck {
            0% {
                stroke-dashoffset: 100;
            }

            100% {
                stroke-dashoffset: 0;
            }
        }

        .card-title {
            font-size: 1.5rem;
            text-align: center;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.25rem;
        }

        .card-description {
            text-align: center;
            color: var(--muted-foreground);
            margin-bottom: 1.5rem;
        }

        .purchase-info {
            margin: 1rem 0;
            background: linear-gradient(145deg,
                    var(--card) 0%,
                    rgba(0, 220, 130, 0.02) 100%);
            border-radius: 1rem;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .purchase-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            transition: background 0.2s ease;
        }

        .purchase-row:hover {
            background: rgba(0, 220, 130, 0.05);
        }

        .purchase-row:not(:last-child) {
            border-bottom: 1px solid var(--border);
        }

        .purchase-label {
            color: var(--muted-foreground);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .purchase-label svg {
            width: 1rem;
            height: 1rem;
            color: var(--primary);
        }

        .purchase-value {
            font-weight: 500;
            color: var(--foreground);
        }

        .purchase-value.license-key {
            font-family: monospace;
            font-size: 0.9rem;
            padding: 0.25rem 0.5rem;
            background: rgba(0, 220, 130, 0.1);
            border-radius: 0.25rem;
            border: 1px solid rgba(0, 220, 130, 0.2);
            filter: blur(5px);
            transition: filter 0.2s ease;
            user-select: none;
        }

        .purchase-value.license-key:hover {
            filter: blur(0);
            user-select: text;
        }

        .license-key-hint {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .license-key {
            filter: blur(5px);
            transition: filter 0.2s ease;
            user-select: none;
            outline: none;
        }

        .license-key-hint::after {
            content: attr(data-hint);
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .license-key-hint:hover::after {
            opacity: 1;
        }

        .skeleton-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
        }

        .skeleton-row:not(:last-child) {
            border-bottom: 1px solid var(--border);
        }

        .skeleton {
            height: 1.25rem;
            background: linear-gradient(90deg,
                    var(--muted) 0%,
                    var(--muted-foreground) 50%,
                    var(--muted) 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            border-radius: 0.25rem;
        }

        .skeleton.label {
            width: 30%;
        }

        .skeleton.value {
            width: 40%;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .card-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        footer {
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .social-link {
            width: 2rem;
            height: 2rem;
            background: var(--muted);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: var(--muted-foreground);
            transform: translateY(-2px);
        }

        .social-link svg {
            width: 1.25rem;
            height: 1.25rem;
            fill: var(--foreground);
        }

        .footer-links {
            margin-bottom: 0.5rem;
        }

        .footer-links a {
            color: var(--muted-foreground);
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.875rem;
        }

        .footer-links a:hover {
            color: var(--foreground);
        }

        .copyright {
            color: var(--muted-foreground);
            font-size: 0.75rem;
        }

        .contact-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: linear-gradient(145deg,
                    var(--card) 0%,
                    rgba(0, 220, 130, 0.05) 100%);
            border-radius: 1rem;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            opacity: 0.5;
        }

        .contact-email {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.2s ease;
        }

        .contact-email:hover {
            color: var(--secondary);
        }

        .contact-email::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: currentColor;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .contact-email:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .support-text {
            color: var(--muted-foreground);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .support-text svg {
            width: 1rem;
            height: 1rem;
            color: var(--primary);
        }

        @media (max-width: 640px) {
            .card {
                margin: 1rem;
                padding: 1rem;
            }

            .purchase-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .purchase-value {
                width: 100%;
                word-break: break-all;
            }

            .footer-links {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .footer-links a {
                margin: 0;
            }

            .social-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .card-title {
                font-size: 1.5rem;
            }

            .nav-links {
                gap: 0.5rem;
            }

            .nav-links a {
                font-size: 0.8rem;
            }

            .footer-dot {
                display: none;  /* Hide dots on mobile */
            }
        }

        .sun-icon,
        .moon-icon {
            transition: transform 0.5s ease;
        }

        .sun-icon.rotate {
            transform: rotate(180deg);
        }

        .moon-icon.rotate {
            transform: rotate(-180deg);
        }

        /* Custom widths matching exact content, accounting for SVG icons */
        .skeleton-row:nth-child(1) .skeleton.label {
            width: 95px;
            /* "Order ID" + 24px icon + 6px padding */
        }

        .skeleton-row:nth-child(1) .skeleton.value {
            width: 155px;
            /* "23C15298CD8285017" */
        }

        .skeleton-row:nth-child(2) .skeleton.label {
            width: 85px;
            /* "Status" + 24px icon + 6px padding */
        }

        .skeleton-row:nth-child(2) .skeleton.value {
            width: 85px;
            /* "COMPLETED" */
        }

        .skeleton-row:nth-child(3) .skeleton.label {
            width: 95px;
            /* "Amount" + 24px icon + 6px padding */
        }

        .skeleton-row:nth-child(3) .skeleton.value {
            width: 90px;
            /* "45.95 USD" */
        }

        .skeleton-row:nth-child(4) .skeleton.label {
            width: 115px;
            /* "License Key" + 24px icon + 6px padding */
        }

        .skeleton-row:nth-child(4) .skeleton.value {
            width: 240px;
            /* "V0OWbag8jcwONlIIUttXaF8qgqPSkQ" */
        }

        .skeleton-row:nth-child(5) .skeleton.label {
            width: 135px;
            /* "Payment Date" + 24px icon + 6px padding */
        }

        .skeleton-row:nth-child(5) .skeleton.value {
            width: 170px;
            /* "11/6/2024, 12:25:14 AM" */
        }

        .license-key {
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        .license-key:active {
            color: var(--primary);
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .license-key-hint::after {
            content: attr(data-hint);
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .license-key-hint:hover::after {
            opacity: 1;
        }

        @media (hover: none) {
            .license-key {
                position: relative;
            }
            
            .license-key::after {
                content: 'Long press to copy';
                position: absolute;
                bottom: -25px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--muted);
                padding: 4px 8px;
                border-radius: 4px;
                font-size: 0.75rem;
                white-space: nowrap;
                opacity: 0;
                transition: opacity 0.3s ease;
            }
            
            .license-key:active::after {
                opacity: 1;
            }
        }

        /* Add these styles for better copy feedback */
        .license-key {
            position: relative;
            transition: all 0.3s ease;
        }

        .license-key.copied {
            color: var(--primary) !important;
            background: rgba(0, 220, 130, 0.2);
        }

        .license-key.copied::after {
            content: 'Copied!';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            animation: fadeInOut 1.5s ease forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 10px); }
            20% { opacity: 1; transform: translate(-50%, 0); }
            80% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -10px); }
        }

        /* Show outline only on click and maintain it until mouse leaves */
        .license-key.copied {
            color: var(--primary) !important;
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .footer-dot {
            color: var(--muted-foreground);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

    <script>
        const WORKER_URL = 'https://ppcrossoriginrelayhandler.rzotime.workers.dev';

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        function setTheme(isDark) {
            document.body.classList.toggle('dark', isDark);

            // Remove existing rotation classes
            sunIcon.classList.remove('rotate');
            moonIcon.classList.remove('rotate');

            // Add rotation to the icon that's being hidden
            if (isDark) {
                sunIcon.classList.add('rotate');
            } else {
                moonIcon.classList.add('rotate');
            }

            // Delay the display change to allow for animation
            setTimeout(() => {
                sunIcon.style.display = isDark ? 'none' : 'block';
                moonIcon.style.display = isDark ? 'block' : 'none';
            }, 250); // Half of the transition time
        }

        // Check system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            setTheme(true);
        }

        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark');
            setTheme(isDark);
        });

        // Purchase data handling
        async function fetchOrderDetails(orderId) {
            console.log(`[fetchOrderDetails] Fetching details for orderId: ${orderId}`);
            
            try {
                const response = await fetch(`${WORKER_URL}/api/get-order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ orderId })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch order details');
                }

                const data = await response.json();
                console.log(`[fetchOrderDetails] Received data for orderId ${orderId}:`, data);
                return data;
            } catch (error) {
                console.error(`[fetchOrderDetails] Error fetching order details for orderId ${orderId}:`, error);
                return null;
            }
        }

        function displayPurchaseData(purchaseData) {
            const purchaseDetails = document.getElementById('purchase-details');

            if (purchaseData && purchaseData.captureData) {
                // Trigger confetti animation when purchase data loads successfully
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#00dc82', '#0ea5e9', '#6b7280']
                });

                const capture = purchaseData.captureData.purchase_units[0]?.payments?.captures[0];

                purchaseDetails.innerHTML = `
                    <div class="purchase-row">
                        <span class="purchase-label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            Order ID
                        </span>
                        <span class="purchase-value">${purchaseData.captureData.id || 'Unavailable'}</span>
                    </div>
                    <div class="purchase-row">
                        <span class="purchase-label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
                                <path d="M9 12l2 2 4-4"></path>
                            </svg>
                            Status
                        </span>
                        <span class="purchase-value">${purchaseData.captureData.status || 'N/A'}</span>
                    </div>
                    <div class="purchase-row">
                        <span class="purchase-label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="12" y1="1" x2="12" y2="23"></line>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                            Amount
                        </span>
                        <span class="purchase-value">${capture.amount.value} ${capture.amount.currency_code}</span>
                    </div>
                    <div class="purchase-row">
                        <span class="purchase-label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            License Key
                        </span>
                        <span class="purchase-value license-key" role="button" tabindex="0" title="Click or long press to copy">${purchaseData.licenseKey || 'N/A'}</span>
                    </div>
                    <div class="purchase-row">
                        <span class="purchase-label">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            Payment Date
                        </span>
                        <span class="purchase-value">${new Date(capture.create_time).toLocaleString()}</span>
                    </div>
                `;
            } else {
                purchaseDetails.innerHTML = `
                    <div class="skeleton-row">
                        <div class="skeleton label"></div>
                        <div class="skeleton value"></div>
                    </div>
                    <div class="skeleton-row">
                        <div class="skeleton label"></div>
                        <div class="skeleton value"></div>
                    </div>
                    <div class="skeleton-row">
                        <div class="skeleton label"></div>
                        <div class="skeleton value"></div>
                    </div>
                    <div class="skeleton-row">
                        <div class="skeleton label"></div>
                        <div class="skeleton value"></div>
                    </div>
                    <div class="skeleton-row">
                        <div class="skeleton label"></div>
                        <div class="skeleton value"></div>
                    </div>
                `;
            }
        }

        // License key copy functionality
        function setupLicenseKeyCopy() {
            let longPressTimer;
            const licenseKey = document.querySelector('.license-key');
            
            if (!licenseKey) return;

            // Copy function
            const copyLicenseKey = async () => {
                const text = licenseKey.textContent;
                try {
                    await navigator.clipboard.writeText(text);
                    
                    // Add copied class for visual feedback
                    licenseKey.classList.add('copied');
                    
                    // Remove the copied class when mouse leaves the element
                    const removecopied = () => {
                        licenseKey.classList.remove('copied');
                        licenseKey.removeEventListener('mouseleave', removecopied);
                    };
                    
                    licenseKey.addEventListener('mouseleave', removecopied);
                    
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            };

            // Click handler
            licenseKey.addEventListener('click', copyLicenseKey);

            // Long press handlers for mobile
            licenseKey.addEventListener('touchstart', () => {
                longPressTimer = setTimeout(copyLicenseKey, 500);
            });

            licenseKey.addEventListener('touchend', () => {
                clearTimeout(longPressTimer);
            });

            licenseKey.addEventListener('touchmove', () => {
                clearTimeout(longPressTimer);
            });
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const orderId = params.get('orderID');

            displayPurchaseData(null); // Show loading state

            if (orderId) {
                const data = await fetchOrderDetails(orderId);
                displayPurchaseData(data);
                setupLicenseKeyCopy(); // Setup copy functionality after data is loaded
            }
        });
    </script>
</body>
