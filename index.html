<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Purchase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        :root {
            --primary: #8afc8a;
            --primary-dark: #4b8a4b;
            --accent: #4a9eff;
            --background: #0a0a0a;
            --surface: #121212;
            --surface-light: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --text-secondary: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
        }

        html, body {
            height: 100%;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        /* Improved Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--text);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Main Content Improvements */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
            background: radial-gradient(circle at center, rgba(74, 158, 255, 0.1) 0%, transparent 70%);
        }

        .success-card {
            background: var(--surface);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .success-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .success-icon {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            background: rgba(138, 252, 138, 0.1);
            animation: pulse 2s infinite;
            position: relative;
        }

        .success-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            animation: ripple 1.5s infinite;
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: var(--primary);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .purchase-summary {
            margin: 2rem 0;
            padding: 1.5rem;
            background: var(--surface-light);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .purchase-info {
            display: grid;
            gap: 1rem;
            text-align: left;
        }

        .purchase-info p {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .purchase-info p:last-child {
            border-bottom: none;
        }

        .contact {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--surface-light);
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .contact:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(138, 252, 138, 0.1);
        }

        .contact a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: var(--accent);
        }

        /* Enhanced Footer */
        footer {
            padding: 2rem 0;
            background: var(--surface);
            border-top: 1px solid var(--border);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .social-links a {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--surface-light);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-links svg {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
        }

        .social-links svg path {
            fill: var(--text-secondary);
            transition: fill 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
        }

        .social-links a:hover svg path {
            fill: var(--primary);
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--text);
        }

        .copyright {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .success-card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .success-icon {
                width: 72px;
                height: 72px;
            }

            .purchase-info {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .success-icon {
                width: 64px;
                height: 64px;
            }

            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }
    </style>
</head>

    <script>
        const WORKER_URL = 'https://ppcrossoriginrelayhandler.rzotime.workers.dev';

        // Function to get query parameters from URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const result = {};
            for (const [key, value] of params) {
                result[key] = value;
            }
            console.log('Query Parameters:', result); // Log all query parameters
            return result;
        }

        // Function to fetch order details from Database
        async function fetchOrderDetails(orderId) {
            console.log('Fetching order details for orderId:', orderId); // Log the orderId
            try {
                const response = await fetch(`${WORKER_URL}/api/get-order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ orderId })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch order details');
                }

                const data = await response.json();
                console.log('Order Details:', data); // Log the order details
                return data;
            } catch (error) {
                console.error('Error fetching order details:', error);
                return null;
            }
        }

        // Display purchase data
        async function displayPurchaseData() {
            const params = getQueryParams();
            const orderId = params.orderID;
            let purchaseData;

            if (orderId) {
                purchaseData = await fetchOrderDetails(orderId);
            }

            const thankYouMessage = document.getElementById('thank-you-message');
            const purchaseDetails = document.getElementById('purchase-details');

            if (purchaseData && purchaseData.captureData) {
                const captureData = purchaseData.captureData;
                const capture = captureData.purchase_units[0]?.payments?.captures[0];

                thankYouMessage.innerHTML = `
            <h1>Thank You For Your Purchase</h1>
            <p>Check your email inbox. I sent you the license key.</p>
        `;

                if (capture) {
                    purchaseDetails.innerHTML = `
                <h2>Purchase Summary</h2>
                <div class="purchase-info">
                    <p><strong>Order ID:</strong> ${captureData.id || 'N/A'}</p>
                    <p><strong>Status:</strong> ${captureData.status || 'N/A'}</p>
                    <p><strong>Amount:</strong> ${capture.amount.value} ${capture.amount.currency_code}</p>
                    <p><strong>Payment Date:</strong> ${new Date(capture.create_time).toLocaleString()}</p>
                </div>
            `;
                } else {
                    purchaseDetails.innerHTML = `<p>Detailed purchase information is not available.</p>`;
                }
            } else {
                thankYouMessage.innerHTML = '';
                purchaseDetails.innerHTML = `<p>No purchase details available.</p>`;
            }
        }

        // Call displayPurchaseData when the page loads
        window.addEventListener('DOMContentLoaded', displayPurchaseData);
    </script>
