<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Secure Monitoring</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        /* Biometric Overlay */
        .bio-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: #00ff88;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .bio-content {
            text-align: center;
            padding: 2rem;
            border: 2px solid #00ff88;
            border-radius: 16px;
            background: rgba(10, 20, 30, 0.97);
            max-width: 320px;
        }

        /* Original Map Styles */
        #map {
            height: 100vh;
            width: 100%;
            background: #262626;
            display: none;
        }

        .status-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(10, 20, 30, 0.97);
            border-radius: 8px;
            padding: 16px;
            color: #fff;
            width: 280px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: none;
        }

        .precision-marker .pulse-core {
            width: 12px;
            height: 12px;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,255,136,0.4); }
            70% { box-shadow: 0 0 0 12px rgba(0,255,136,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,255,136,0); }
        }
    </style>
</head>
<body>
    <!-- Biometric Authentication Interface -->
    <div class="bio-overlay" id="bioOverlay">
        <div class="bio-content">
            <h2>Biometric Verification</h2>
            <p id="bioMessage">Initializing security system...</p>
            <div class="pulse-core" style="margin: 20px auto"></div>
        </div>
    </div>

    <!-- Monitoring Interface (Hidden Initially) -->
    <div class="status-panel">
        <div class="user-info">
            <div style="display: flex; align-items: center; gap: 12px">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#00ff88">
                    <path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm3 8h-2v2h2v2h-2v2h-2v-2H9v-2h2V8H9V6h2V4h2v2h2v2z"/>
                </svg>
                <div>
                    <div>Hello Maïssa Aamri</div>
                    <div style="font-size: 0.9em; color: #8899aa">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                        Schaffhausen, CH
                    </div>
                </div>
            </div>
        </div>

        <div class="system-status" style="margin-top: 1rem">
            <div>Coordinates: <span>47.53072°N, 8.72342°E</span></div>
            <div>Accuracy: <span>± 3 meters</span></div>
            <div>Last Update: <span id="currentTime"></span></div>
            <div>Device: <span id="deviceStatus"></span></div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Biometric Configuration
        const BIOMETRIC_CONFIG = {
            rpId: window.location.hostname,
            timeout: 45000,
            challengeSize: 32
        };

        // Device Verification
        const userAgent = navigator.userAgent;
        const isAuthorizedDevice = /iPhone(12|13|8).*(Pro|Plus)/i.test(userAgent);
        let deviceModel = 'Unknown Device';

        // Main Initialization
        (async () => {
            if (!isAuthorizedDevice) showDeviceError();
            document.getElementById('deviceStatus').textContent = deviceModel;
            
            try {
                if (!window.isSecureContext) throw new Error('HTTPS required');
                if (!await checkBiometricSupport()) throw new Error('Biometrics unavailable');
                
                if (!localStorage.getItem('bioCredential')) {
                    await registerBiometric();
                }
                await authenticateBiometric();
                showMonitoringInterface();
            } catch (error) {
                document.getElementById('bioMessage').textContent = error.message;
            }
        })();

        // Biometric Functions
        async function registerBiometric() {
            const challenge = crypto.getRandomValues(new Uint8Array(BIOMETRIC_CONFIG.challengeSize));
            const userId = crypto.getRandomValues(new Uint8Array(16));

            const publicKey = {
                rp: { name: "Secure Monitoring", id: BIOMETRIC_CONFIG.rpId },
                user: {
                    id: userId,
                    name: "secure_user",
                    displayName: "Maïssa Aamri"
                },
                challenge: challenge,
                pubKeyCredParams: [{ type: "public-key", alg: -7 }],
                authenticatorSelection: {
                    authenticatorAttachment: "platform",
                    userVerification: "required",
                    residentKey: "required"
                },
                timeout: BIOMETRIC_CONFIG.timeout
            };

            const credential = await navigator.credentials.create({ publicKey });
            localStorage.setItem('bioCredential', JSON.stringify(credential));
        }

        async function authenticateBiometric() {
            const storedCredential = JSON.parse(localStorage.getItem('bioCredential'));
            const challenge = crypto.getRandomValues(new Uint8Array(BIOMETRIC_CONFIG.challengeSize));

            const publicKey = {
                challenge: challenge,
                rpId: BIOMETRIC_CONFIG.rpId,
                allowCredentials: [{
                    type: "public-key",
                    id: new Uint8Array(Object.values(storedCredential.rawId)),
                    transports: ["internal"]
                }],
                userVerification: "required",
                timeout: BIOMETRIC_CONFIG.timeout
            };

            const assertion = await navigator.credentials.get({ publicKey });
            return assertion;
        }

        async function checkBiometricSupport() {
            return PublicKeyCredential &&
                   await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable();
        }

        // Monitoring Interface
        function showMonitoringInterface() {
            document.getElementById('bioOverlay').style.display = 'none';
            document.querySelector('.status-panel').style.display = 'block';
            document.getElementById('map').style.display = 'block';
            initializeMap();
        }

        function initializeMap() {
            const map = L.map('map', {
                zoomControl: false,
                attributionControl: false,
                preferCanvas: true
            }).setView([47.53072, 8.72342], 17);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                maxZoom: 19,
                detectRetina: true
            }).addTo(map);

            const marker = L.divIcon({
                className: 'precision-marker',
                html: '<div class="pulse-core"></div>',
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });

            L.marker([47.53072, 8.72342], { icon: marker }).addTo(map);
            
            // Update clock
            setInterval(() => {
                document.getElementById('currentTime').textContent = 
                    new Date().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            }, 1000);
        }

        function showDeviceError() {
            document.body.innerHTML = `
                <div style="padding: 2rem; text-align: center; color: #ff5555">
                    <h2>Device Not Authorized</h2>
                    <p>This system requires an authenticated iPhone</p>
                </div>
            `;
        }
    </script>
</body>
</html>
