<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Biometric Monitoring</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        /* Enhanced Auth Overlay */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a2a 0%, #001015 100%);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: all 0.5s ease-in-out;
        }

        .auth-overlay.fade-out {
            opacity: 0;
            transform: scale(1.1);
        }

        .auth-box {
            background: rgba(10, 20, 30, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            width: 320px;
            text-align: center;
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .auth-box:hover {
            transform: translateY(-5px);
        }

        /* Enhanced Biometric Interface */
        .bio-prompt {
            position: relative;
            padding: 2rem;
        }

        .bio-icon {
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }

        .pulse-core {
            width: 24px;
            height: 24px;
            background: #00ff88;
            border-radius: 50%;
            position: relative;
            animation: pulse 2s infinite, glow 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 8px rgba(0, 255, 136, 0.4)); }
            50% { filter: drop-shadow(0 0 12px rgba(0, 255, 136, 0.6)); }
        }

        /* Enhanced Transitions */
        .status-panel {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out 0.2s;
        }

        .status-panel.show {
            opacity: 1;
            transform: translateY(0);
        }

        #map {
            opacity: 0;
            transition: opacity 0.5s ease-out 0.4s;
        }

        #map.show {
            opacity: 1;
        }

        /* Original Styles */
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .status-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(10, 20, 30, 0.97);
            border-radius: 8px;
            padding: 16px;
            color: #fff;
            width: 280px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: none;
        }

        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Biometric Interface -->
    <div id="authOverlay" class="auth-overlay">
        <div class="auth-box">
            <div class="bio-prompt">
                <div class="bio-icon">
                    <div class="pulse-core"></div>
                </div>
                <h2 style="color: #00ff88; margin-bottom: 1rem; font-size: 1.5rem;">
                    Biometric Verification
                </h2>
                <p style="color: #88aabb; margin-bottom: 2rem;">
                    Please authenticate to access the security system
                </p>
                <div id="bioStatus" style="color: #ff5555; margin: 1rem 0; min-height: 20px;"></div>
            </div>
        </div>
    </div>

    <!-- Monitoring Interface -->
    <div class="status-panel">
        <div class="user-info">
            <div class="user-avatar">
                <svg class="icon" viewBox="0 0 24 24" fill="#00ff88">
                    <path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm3 8h-2v2h2v2h-2v2h-2v-2H9v-2h2V8H9V6h2V4h2v2h2v2z"/>
                </svg>
            </div>
            <div>
                <div id="user-greeting">Hello Maïssa Aamri</div>
                <div style="font-size: 0.9em; color: #8899aa;">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                    Schaffhausen, CH
                </div>
            </div>
        </div>

        <div class="system-status">
            <div class="status-item">
                <span>Coordinates:</span>
                <span>47.53072°N, 8.72342°E</span>
            </div>
            <div class="status-item">
                <span>Accuracy:</span>
                <span>± 3 meters</span>
            </div>
            <div class="status-item">
                <span>Last Update:</span>
                <span id="current-time"></span>
            </div>
            <div class="status-item">
                <span>Device:</span>
                <span id="device-model"></span>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Device Verification
        const ua = navigator.userAgent;
        const isAuthorizedDevice = 
            /iPhone(12,3|13,3)|(12\s*Pro|12PRO)/i.test(ua) || 
            /CPU iPhone OS 16_7_10/.test(ua);

        const osVersionMatch = ua.match(/OS (\d+_\d+_\d+)/);
        const osVersion = osVersionMatch ? osVersionMatch[1].replace(/_/g, '.') : 'Unknown';

        let deviceModel = 'Unauthorized Device';
        if (/iPhone(12,3|13,3)|(12\s*Pro|12PRO)/i.test(ua)) {
            deviceModel = 'iPhone 12 Pro';
        } else if (/CPU iPhone OS 16_7_10/.test(ua)) {
            deviceModel = 'iPhone (iOS 16.7.10)';
        }

        // Main Initialization
        (async function initSecurity() {
            if (!isAuthorizedDevice) {
                showDeviceError();
                return;
            }

            document.getElementById('device-model').textContent = `${deviceModel} (Trusted)`;

            if (!window.isSecureContext) {
                showBioError('Secure connection required (HTTPS)');
                return;
            }

            try {
                if (!await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable()) {
                    showBioError('Biometric authentication unavailable');
                    return;
                }
                
                if (!localStorage.getItem('bioCredential')) {
                    await registerBiometric();
                }
                await authenticateBiometric();
                showMonitoringInterface();
            } catch (error) {
                showBioError('Biometric verification failed');
                console.error('Auth Error:', error);
            }
        })();

        // Biometric Functions
        async function registerBiometric() {
            const challenge = crypto.getRandomValues(new Uint8Array(32));
            
            const publicKey = {
                rp: { 
                    name: "Secure Monitoring",
                    id: window.location.hostname 
                },
                user: {
                    id: crypto.getRandomValues(new Uint8Array(16)),
                    name: "secure_user",
                    displayName: "Maïssa Aamri"
                },
                challenge: challenge,
                pubKeyCredParams: [{ 
                    type: "public-key", 
                    alg: -7 
                }],
                authenticatorSelection: {
                    authenticatorAttachment: "platform",
                    userVerification: "required",
                    residentKey: "required"
                },
                timeout: 60000
            };

            const credential = await navigator.credentials.create({ publicKey });
            localStorage.setItem('bioCredential', JSON.stringify({
                id: credential.id,
                rawId: Array.from(new Uint8Array(credential.rawId)),
                transports: ["internal"]
            }));
        }

        async function authenticateBiometric() {
            const storedCredential = JSON.parse(localStorage.getItem('bioCredential'));
            const challenge = crypto.getRandomValues(new Uint8Array(32));

            const publicKey = {
                challenge: challenge,
                rpId: window.location.hostname,
                allowCredentials: [{
                    type: "public-key",
                    id: new Uint8Array(storedCredential.rawId),
                    transports: ["internal"]
                }],
                userVerification: "required",
                timeout: 60000
            };

            const assertion = await navigator.credentials.get({ publicKey });
            if (!assertion) throw new Error('Authentication failed');
        }

        // Interface Control
        function showMonitoringInterface() {
            const authOverlay = document.getElementById('authOverlay');
            const statusPanel = document.querySelector('.status-panel');
            const map = document.getElementById('map');

            authOverlay.classList.add('fade-out');
            
            setTimeout(() => {
                authOverlay.style.display = 'none';
                statusPanel.classList.add('show');
                map.classList.add('show');
                map.style.display = 'block';
                statusPanel.style.display = 'block';
            }, 500);

            setTimeout(() => {
                map.style.transform = 'scale(1)';
            }, 600);
        }

        function showBioError(message) {
            document.getElementById('bioStatus').textContent = message;
        }

        function showDeviceError() {
            const detectedPattern = ua.match(/(iPhone|CPU OS)/i)?.[0] || 'None';
            document.body.innerHTML = `
                <div style="padding: 2rem; text-align: center; color: #ff5555">
                    <h2>⚠️ Device Not Authorized</h2>
                    <p>Detected: ${detectedPattern}</p>
                    <p>iOS Version: ${osVersion}</p>
                </div>
            `;
        }

        // Map Initialization with Enhanced Marker
        function initializeMap() {
            const map = L.map('map', {
                zoomControl: false,
                attributionControl: false,
                preferCanvas: true
            }).setView([47.53072, 8.72342], 17);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                maxZoom: 19,
                detectRetina: true
            }).addTo(map);

            const marker = L.divIcon({
                className: 'precision-marker',
                html: `
                    <div style="position: relative">
                        <div class="pulse-core" style="
                            width: 24px;
                            height: 24px;
                            border: 2px solid #00ff88;
                            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
                            border-radius: 50%;
                        "></div>
                        <div style="
                            position: absolute;
                            width: 8px;
                            height: 8px;
                            background: #fff;
                            border-radius: 50%;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                        "></div>
                    </div>
                `,
                iconSize: [32, 32],
                iconAnchor: [16, 16]
            });

            L.marker([47.53072, 8.72342], { icon: marker }).addTo(map);
            
            // Update clock
            setInterval(() => {
                document.getElementById('current-time').textContent = 
                    new Date().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            }, 1000);
        }
    </script>
</body>
</html>
