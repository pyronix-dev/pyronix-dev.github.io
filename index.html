<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Purchase</title>
    <style>
        :root {
            --primary: #8afc8a;
            --accent: #4a9eff;
            --background: #0a0a0a;
            --surface: #121212;
            --text: #ffffff;
            --text-secondary: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            padding: 0.75rem 1.5rem;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 600;
            font-size: 1.1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            margin-left: 1.5rem;
            transition: color 0.2s ease;
        }

        nav a:hover {
            color: var(--text);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .success-card {
            background: var(--surface);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            background: rgba(138, 252, 138, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .success-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            animation: ripple 1.5s infinite;
        }

        @keyframes ripple {
            to {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .success-icon svg {
            width: 32px;
            height: 32px;
            color: var(--primary);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .purchase-summary {
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            text-align: left;
        }

        .purchase-info p {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
            margin: 0;
        }

        .purchase-info p:last-child {
            border-bottom: none;
        }

        .contact {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .contact a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .contact a:hover {
            color: var(--accent);
        }

        footer {
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .social-links svg {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
            transition: fill 0.2s;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .social-links a:hover svg {
            fill: var(--primary);
        }

        .footer-links {
            margin-bottom: 0.5rem;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            margin: 0 0.75rem;
        }

        .footer-links a:hover {
            color: var(--text);
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .success-card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .success-icon {
                width: 56px;
                height: 56px;
            }

            .success-icon svg {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>

    <script>
        const WORKER_URL = 'https://ppcrossoriginrelayhandler.rzotime.workers.dev';

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const result = {};
            for (const [key, value] of params) {
                result[key] = value;
            }
            return result;
        }

        async function fetchOrderDetails(orderId) {
            try {
                const response = await fetch(`${WORKER_URL}/api/get-order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ orderId })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch order details');
                }

                return await response.json();
            } catch (error) {
                console.error('Error fetching order details:', error);
                return null;
            }
        }

        async function displayPurchaseData() {
            const params = getQueryParams();
            const orderId = params.orderID;
            let purchaseData;

            if (orderId) {
                purchaseData = await fetchOrderDetails(orderId);
            }

            const thankYouMessage = document.getElementById('thank-you-message');
            const purchaseDetails = document.getElementById('purchase-details');

            if (purchaseData && purchaseData.captureData) {
                const captureData = purchaseData.captureData;
                const capture = captureData.purchase_units[0]?.payments?.captures[0];

                thankYouMessage.innerHTML = `
                    <h1>Thank You For Your Purchase</h1>
                    <p>Check your email inbox. I sent you the license key.</p>
                `;

                if (capture) {
                    purchaseDetails.innerHTML = `
                        <div class="purchase-info">
                            <p><span>Order ID:</span> <span>${captureData.id || 'N/A'}</span></p>
                            <p><span>Status:</span> <span>${captureData.status || 'N/A'}</span></p>
                            <p><span>Amount:</span> <span>${capture.amount.value} ${capture.amount.currency_code}</span></p>
                            <p><span>Payment Date:</span> <span>${new Date(capture.create_time).toLocaleString()}</span></p>
                        </div>
                    `;
                } else {
                    purchaseDetails.innerHTML = `<p>Detailed purchase information is not available.</p>`;
                }
            } else {
                thankYouMessage.innerHTML = '';
                purchaseDetails.innerHTML = `<p>No purchase details available.</p>`;
            }
        }

        window.addEventListener('DOMContentLoaded', displayPurchaseData);
    </script>
