<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivy Around the World</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --primary-color: #6d28d9;
            --accent-color: #10b981;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-color: #f1f5f9;
            --border-color: rgba(148, 163, 184, 0.1);
            --hover-color: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-image:
                radial-gradient(circle at 10% 10%, rgba(109, 40, 217, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(16, 185, 129, 0.15) 0%, transparent 40%);
        }

        header {
            background: rgba(15, 23, 42, 0.8);
            padding: 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        header::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                linear-gradient(45deg, transparent 48%, rgba(109, 40, 217, 0.3) 49%, transparent 51%),
                linear-gradient(-45deg, transparent 48%, rgba(16, 185, 129, 0.3) 49%, transparent 51%);
            background-size: 60px 60px;
            animation: gridMove 15s linear infinite;
            opacity: 0.3;
        }

        h1 {
            margin: 0;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #6d28d9, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        main {
            flex: 1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        section {
            background: var(--card-bg);
            margin: 0;
            padding: 0.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        section::before {
            display: none;
        }

        section:hover {
            transform: none;
            border-color: var(--border-color);
        }

        h2 {
            color: var(--text-color);
            font-size: 1.5rem;
            margin: 0 0 1.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .region-flag {
            font-size: 1.8rem;
            filter: drop-shadow(0 0 8px rgba(109, 40, 217, 0.3));
            margin-right: 0;
            display: inline-flex;
        }

        .description {
            background: rgba(15, 23, 42, 0.8);
            padding: 1rem;
            backdrop-filter: blur(10px);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            line-height: 1.6;
            border-top: 1px solid var(--border-color);
            text-align: center;
            position: relative;
            z-index: 1000;
        }

        #loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: var(--primary-color);
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        #loading::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-left: 12px;
            border: 2px solid var(--primary-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(15, 23, 42, 0.8);
            color: #94a3b8;
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
        }

        .stats {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(15, 23, 42, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
            z-index: 1000;
        }

        .stats span {
            color: var(--accent-color);
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 60px 60px;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .pulse-marker {
            width: 15px;
            height: 15px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(16, 185, 129, 0.4);
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            main {
                flex-direction: column;
            }

            section {
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                padding: 0.5rem;
                padding-top: 2.5rem;
            }

            header {
                padding: 0.5rem;
                position: relative;
            }

            .stats {
                top: 0;
                right: 0;
                left: 0;
                border-radius: 0;
                text-align: center;
                padding: 0.3rem;
                font-size: 0.8rem;
            }

            .description {
                font-size: 1rem;
                padding: 0.75rem;
            }

            #cyber-map {
                height: calc(100vh - 120px);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .description {
                padding: 0.5rem;
                line-height: 1.4;
            }
        }

        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* Map Styles */
        #cyber-map {
            width: 100%;
            height: calc(100vh - 150px);
            border: none;
        }

        .leaflet-container {
            background: var(--bg-dark);
            border-radius: 0;
        }
        
        .cyber-popup .leaflet-popup-content-wrapper {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
        }
        
        .cyber-popup .leaflet-popup-tip {
            background: var(--accent-color);
        }
    </style>
</head>

<body>
    <header>
        <h1 id="countryTitle">Loading...</h1>
        <div class="stats">Population: <span id="population">Loading...</span></div>
    </header>

    <div id="cyber-map"></div>

    <main id="content">
        <div id="loading">Loading country information... ðŸŒ¿</div>
    </main>

    <footer>
        <p>Last updated: December 16, 2024</p>
    </footer>
    <script src="https://pyronix-dev.github.io/ivy.js"></script> 
</body>

</html>
