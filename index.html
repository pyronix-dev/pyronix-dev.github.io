<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMX Security Interface</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* Cyberpunk Auth Overlay */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: all 0.5s ease-in-out;
        }

        .auth-overlay.fade-out {
            opacity: 0;
            transform: scale(1.1);
        }

        .auth-box {
            background: rgba(0, 0, 0, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            width: 380px;
            text-align: center;
            border: 1px solid rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.05),
                        inset 0 0 20px rgba(0, 255, 136, 0.02);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 48%,
                rgba(0, 255, 136, 0.05) 50%,
                transparent 52%
            );
            animation: scan 6s linear infinite;
            z-index: 1;
        }

        /* Biometric Interface */
        .bio-prompt {
            position: relative;
            z-index: 2;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
        }

        .bio-icon {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2),
                        inset 0 0 20px rgba(0, 255, 136, 0.1);
            margin: 2rem auto;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: float 3s ease-in-out infinite;
        }

        .pulse-core {
            width: 20px;
            height: 20px;
            background: #00ff88;
            box-shadow: 0 0 30px #00ff88;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite, rotate 8s linear infinite;
            border-radius: 50%;
        }

        /* Typography */
        h2 {
            color: #00ff88 !important;
            font-size: 1.8rem !important;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            letter-spacing: 1px;
            margin-bottom: 1.5rem !important;
        }

        p {
            color: #cccccc !important;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem !important;
        }

        #bioStatus {
            color: #ff0066 !important;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 102, 0.3);
            font-size: 0.95rem;
            min-height: 24px;
            animation: glitch 1s infinite;
        }

        /* Animations */
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,255,136,0.4); }
            70% { box-shadow: 0 0 0 20px rgba(0,255,136,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,255,136,0); }
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 rgba(255,0,102,0.5); }
            95% { text-shadow: none; }
            96% { text-shadow: -2px 0 rgba(0,255,136,0.5); }
            97% { text-shadow: 2px 0 rgba(255,0,102,0.5); }
            98% { text-shadow: -2px 0 rgba(0,255,136,0.5); }
            100% { text-shadow: none; }
        }

        /* Status Panel (Keep existing styles) */
        .status-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(10, 20, 30, 0.97);
            border-radius: 8px;
            padding: 16px;
            color: #fff;
            width: 280px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: none;
        }

        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Biometric Interface -->
    <div id="authOverlay" class="auth-overlay">
        <div class="auth-box">
            <div class="bio-prompt">
                <div class="bio-icon">
                    <div class="pulse-core"></div>
                </div>
                <h2>CYBER VERIFICATION</h2>
                <p>Biometric authentication required<br>for system access</p>
                <div id="bioStatus"></div>
            </div>
        </div>
    </div>

    <!-- Monitoring Interface -->
    <div class="status-panel">
        <div class="user-info">
            <div class="user-avatar">
                <svg class="icon" viewBox="0 0 24 24" fill="#00ff88">
                    <path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm3 8h-2v2h2v2h-2v2h-2v-2H9v-2h2V8H9V6h2V4h2v2h2v2z"/>
                </svg>
            </div>
            <div>
                <div id="user-greeting">Hello Maïssa Aamri</div>
                <div style="font-size: 0.9em; color: #8899aa;">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                    Schaffhausen, CH
                </div>
            </div>
        </div>

        <div class="system-status">
            <div class="status-item">
                <span>Coordinates:</span>
                <span>47.53072°N, 8.72342°E</span>
            </div>
            <div class="status-item">
                <span>Accuracy:</span>
                <span>± 3 meters</span>
            </div>
            <div class="status-item">
                <span>Last Update:</span>
                <span id="current-time"></span>
            </div>
            <div class="status-item">
                <span>Device:</span>
                <span id="device-model"></span>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Device Verification
        const ua = navigator.userAgent;
        const isAuthorizedDevice = 
            /iPhone(12,3|13,3)|(12\s*Pro|12PRO)/i.test(ua) || 
            /CPU iPhone OS 16_7_10/.test(ua);

        const osVersionMatch = ua.match(/OS (\d+_\d+_\d+)/);
        const osVersion = osVersionMatch ? osVersionMatch[1].replace(/_/g, '.') : 'Unknown';

        let deviceModel = 'Unauthorized Device';
        if (/iPhone(12,3|13,3)|(12\s*Pro|12PRO)/i.test(ua)) {
            deviceModel = 'iPhone 12 Pro';
        } else if (/CPU iPhone OS 16_7_10/.test(ua)) {
            deviceModel = 'iPhone (iOS 16.7.10)';
        }

        // Main Initialization
        (async function initSecurity() {
            if (!isAuthorizedDevice) {
                showDeviceError();
                return;
            }

            document.getElementById('device-model').textContent = `${deviceModel} (Trusted)`;

            if (!window.isSecureContext) {
                showBioError('Secure connection required (HTTPS)');
                return;
            }

            try {
                if (!await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable()) {
                    showBioError('Biometric authentication unavailable');
                    return;
                }
                
                if (!localStorage.getItem('bioCredential')) {
                    await registerBiometric();
                }
                await authenticateBiometric();
                showMonitoringInterface();
            } catch (error) {
                showBioError('Verification Failed • Access Denied');
                console.error('Auth Error:', error);
            }
        })();

        // Biometric Functions
        async function registerBiometric() {
            const challenge = crypto.getRandomValues(new Uint8Array(32));
            
            const publicKey = {
                rp: { 
                    name: "Cyber Security",
                    id: window.location.hostname 
                },
                user: {
                    id: crypto.getRandomValues(new Uint8Array(16)),
                    name: "secure_user",
                    displayName: "Maïssa Aamri"
                },
                challenge: challenge,
                pubKeyCredParams: [{ 
                    type: "public-key", 
                    alg: -7 
                }],
                authenticatorSelection: {
                    authenticatorAttachment: "platform",
                    userVerification: "required",
                    residentKey: "required",
                    requireResidentKey: true
                },
                attestation: "direct",
                extensions: {
                    devicePubKey: { attestation: "none" }
                },
                timeout: 60000
            };

            const credential = await navigator.credentials.create({ publicKey });
            
            localStorage.setItem('bioCredential', JSON.stringify({
                id: credential.id,
                rawId: Array.from(new Uint8Array(credential.rawId)),
                transports: ["internal"],
                authenticatorAttachment: "platform"
            }));
        }

        async function authenticateBiometric() {
            const storedCredential = JSON.parse(localStorage.getItem('bioCredential'));
            const challenge = crypto.getRandomValues(new Uint8Array(32));

            const publicKey = {
                challenge: challenge,
                rpId: window.location.hostname,
                allowCredentials: [{
                    type: "public-key",
                    id: new Uint8Array(storedCredential.rawId),
                    transports: ["internal"],
                    authenticatorAttachment: "platform"
                }],
                userVerification: "required",
                extensions: {
                    devicePubKey: { attestation: "none" }
                },
                timeout: 60000
            };

            const assertion = await navigator.credentials.get({ publicKey });
            if (!assertion) throw new Error('Authentication failed');
        }

        // Interface Control
        function showMonitoringInterface() {
            const authOverlay = document.getElementById('authOverlay');
            const statusPanel = document.querySelector('.status-panel');
            const map = document.getElementById('map');

            authOverlay.classList.add('fade-out');

            statusPanel.style.display = 'block';
            map.style.display = 'block';
            
            setTimeout(() => {
                authOverlay.style.display = 'none';
                statusPanel.classList.add('show');
                map.classList.add('show');
                initializeMap();
            }, 500);
        }

        // Map Initialization
        function initializeMap() {
            const map = L.map('map', {
                zoomControl: false,
                attributionControl: false,
                preferCanvas: true
            }).setView([47.53072, 8.72342], 17);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                maxZoom: 19,
                detectRetina: true
            }).addTo(map);

            const marker = L.divIcon({
                className: 'precision-marker',
                html: '<div class="pulse-core"></div>',
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });

            L.marker([47.53072, 8.72342], { icon: marker }).addTo(map);

            setTimeout(() => {
                map.invalidateSize();
                map.flyTo([47.53072, 8.72342], 18, {
                    duration: 1.5,
                    easeLinearity: 0.25
                });
            }, 600);

            // Update clock
            setInterval(() => {
                document.getElementById('current-time').textContent = 
                    new Date().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            }, 1000);
        }

        function showBioError(message) {
            document.getElementById('bioStatus').textContent = message;
        }

        function showDeviceError() {
            document.body.innerHTML = `
                <div style="padding: 2rem; text-align: center; color: #ff0066">
                    <h2 style="text-shadow: 0 0 15px rgba(255,0,102,0.3)">DEVICE NOT AUTHORIZED</h2>
                    <p style="color: #cccccc">This device does not meet security requirements</p>
                </div>
            `;
        }
    </script>
</body>
</html>
