<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Thank You for Your Purchase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        nav {
            padding: 0.7rem 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        nav a {
            color: #a0a0a0;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #4a9eff;
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        nav a:hover::after {
            width: 100%;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px #8afc8a;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.20);
            }

            100% {
                transform: scale(1);
            }
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: #8afc8a;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #8afc8a 0%, #74b4ff 100%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        p {
            color: #a0a0a0;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            max-width: 600px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact a {
            color: #4b8a4b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: #8afc8a;
        }

        footer {
            padding: 0.8rem 0;
            color: #666;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin: 0.5rem 0;
        }

        .social-links a {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-links svg {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
        }

        .social-links svg path {
            fill: #a0a0a0;
            transition: fill 0.3s ease;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .social-links a:hover svg path {
            fill: #ffba00;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #a0a0a0;
        }

        .copyright {
            font-size: 0.8rem;
            padding-top: 0.5rem;
            color: #444;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            nav {
                padding: 0.4rem;
                flex-direction: column-reverse;
                align-items: center;
                gap: 0.1rem;
            }

            .footer-links {
                flex-direction: row;
                gap: 1rem;
            }

            .main-content {
                opacity: 0;
                transform: translateY(20px);
                animation: fadeInUp 0.8s ease-out forwards;
                animation-delay: 0.2s;
            }

            .contact {
                padding: 1rem;
                font-size: 0.9rem;
            }

            .success-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            @keyframes fadeInUp {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .success-icon {
                width: 50px;
                height: 50px;
            }

            p {
                font-size: 0.9rem;
            }

            .contact {
                font-size: 0.8rem;
            }

            .purchase-summary h2 {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }

            .purchase-summary p {
                font-size: 0.9rem;
                margin: 2px 0;
            }

            #purchase-details {
                margin-top: 10px;
            }

            .purchase-summary {
                margin-top: 2rem;
                padding: 2rem;
                background: linear-gradient(135deg, #2e2e2e, #1c1c1c);
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                max-width: 600px;
                width: 100%;
                text-align: left;
            }

            .purchase-summary h2 {
                font-size: 1.8rem;
                color: #74b4ff;
                margin-bottom: 1rem;
            }

            .purchase-summary p {
                font-size: 1.1rem;
                margin: 0.5rem 0;
                color: #cccccc;
                display: flex;
                align-items: center;
            }

            .purchase-summary p span {
                font-weight: bold;
                color: #8afc8a;
            }

            .purchase-summary-icon {
                width: 24px;
                height: 24px;
                margin-right: 10px;
                color: #4a9eff;
            }

        }
    </style>
</head>

    <script>
        const WORKER_URL = 'https://ppcrossoriginrelayhandler.rzotime.workers.dev';
    
        // Function to get query parameters from URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const result = {};
            for (const [key, value] of params) {
                result[key] = value;
            }
            console.log('Query Parameters:', result); // Log all query parameters
            return result;
        }
    
        // Function to fetch order details from PayPal
        async function fetchOrderDetails(orderId) {
            console.log('Fetching order details for orderId:', orderId); // Log the orderId
            try {
                const response = await fetch(`${WORKER_URL}/api/get-order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ orderId })
                });
    
                if (!response.ok) {
                    throw new Error('Failed to fetch order details');
                }
    
                const data = await response.json();
                console.log('Order Details:', data); // Log the order details
                return data;
            } catch (error) {
                console.error('Error fetching order details:', error);
                return null;
            }
        }
    
        // Display purchase data
        async function displayPurchaseData() {
            const params = getQueryParams();
            const orderId = params.orderID;
            let purchaseData;
    
            if (orderId) {
                purchaseData = await fetchOrderDetails(orderId);
            }
    
            const thankYouMessage = document.getElementById('thank-you-message');
            const purchaseDetails = document.getElementById('purchase-details');
    
            if (purchaseData) {
                thankYouMessage.innerHTML = `
                    <h1>Thank You For Your Purchase</h1>
                    <p>Check your email inbox. I sent you the license key.</p>
                `;
    
                if (purchaseData.purchase_units && purchaseData.purchase_units.length > 0) {
                    const firstPurchaseUnit = purchaseData.purchase_units[0];
                    if (firstPurchaseUnit.payments && firstPurchaseUnit.payments.captures && firstPurchaseUnit.payments.captures.length > 0) {
                        const firstCapture = firstPurchaseUnit.payments.captures[0];
                        if (firstCapture.amount) {
                            purchaseDetails.innerHTML = `
                                <h2>Purchase Summary</h2>
                                <p><span>Order ID:</span> <span>${purchaseData.id || 'N/A'}</span></p>
                                <p><span>Status:</span> <span>${purchaseData.status || 'N/A'}</span></p>
                                <p><span>Amount:</span> <span>${firstCapture.amount.value || 'N/A'} ${firstCapture.amount.currency_code || 'N/A'}</span></p>
                            `;
                        } else {
                            purchaseDetails.innerHTML = `<p>Purchase amount details are not available.</p>`;
                        }
                    } else {
                        purchaseDetails.innerHTML = `<p>No payment capture details available.</p>`;
                    }
                } else {
                    purchaseDetails.innerHTML = `<p>No purchase details available.</p>`;
                }
            } else {
                thankYouMessage.innerHTML = '';
                purchaseDetails.innerHTML = `<p>No purchase details available.</p>`;
            }
        }
    
        // Call displayPurchaseData when the page loads
        window.addEventListener('DOMContentLoaded', displayPurchaseData);
    </script>
