<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Ball</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: none;
        }

        #ball {
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.1s linear;
        }

        #instructions {
            position: fixed;
            top: 20px;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="instructions">Tilt or move your device to control the ball</div>
    <div id="ball"></div>

    <script>
        const ball = document.getElementById('ball');
        const instructions = document.getElementById('instructions');
        
        // Start at center
        let posX = window.innerWidth / 2;
        let posY = window.innerHeight / 2;
        let velocityX = 0;
        let velocityY = 0;
        const friction = 0.98;
        const sensitivity = 3;

        // Initialize ball at center
        ball.style.transform = `translate3d(${posX - 15}px, ${posY - 15}px, 0)`;

        function updateBallPosition() {
            // Keep ball within boundaries
            posX = Math.max(15, Math.min(window.innerWidth - 15, posX));
            posY = Math.max(15, Math.min(window.innerHeight - 15, posY));

            // Update position
            ball.style.transform = `translate3d(${posX - 15}px, ${posY - 15}px, 0)`;
            
            requestAnimationFrame(updateBallPosition);
        }

        function handleMotion(event) {
            const acc = event.accelerationIncludingGravity;
            if (!acc) return;

            // Adjust orientation based on device rotation
            const isPortrait = window.innerHeight > window.innerWidth;
            let ax = isPortrait ? acc.x : acc.y;
            let ay = isPortrait ? acc.y : acc.x;

            // Apply acceleration with sensitivity
            velocityX = (velocityX + (-ax * sensitivity)) * friction;
            velocityY = (velocityY + (ay * sensitivity)) * friction;

            // Update position
            posX += velocityX;
            posY += velocityY;
        }

        function initSensors() {
            if (typeof DeviceMotionEvent !== 'undefined') {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener('devicemotion', handleMotion);
                                instructions.textContent = '';
                                updateBallPosition();
                            }
                        })
                        .catch(console.error);
                } else {
                    window.addEventListener('devicemotion', handleMotion);
                    instructions.textContent = '';
                    updateBallPosition();
                }
            } else {
                instructions.textContent = 'Device motion not supported';
            }
        }

        // Start on any click (required for iOS)
        document.body.addEventListener('click', initSensors);

        // Handle window resize
        window.addEventListener('resize', () => {
            // Keep ball in bounds after resize
            posX = Math.max(15, Math.min(window.innerWidth - 15, posX));
            posY = Math.max(15, Math.min(window.innerHeight - 15, posY));
            ball.style.transform = `translate3d(${posX - 15}px, ${posY - 15}px, 0)`;
        });

        // Start animation loop
        updateBallPosition();
    </script>
</body>
</html>
